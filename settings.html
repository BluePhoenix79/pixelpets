<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Immediately apply theme to prevent flash of unstyled content
        (function(){
            try{
                const theme = localStorage.getItem('theme-preference') || 'system';
                if (theme === 'system') {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', theme);
                }
            }catch(e){}
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PixelPets</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header class="title">
        <h1>Settings</h1>
        <div class="pet-icons">
            <span class="pet-icon">⚙️</span>
        </div>
    </header>

    <div id="user-info">
        <div class="user-bar-buttons">
            <button id="back-btn" class="user-bar-btn">Home</button>
            <button id="logout-btn" class="user-bar-btn">Logout</button>
        </div>
    </div>

    <main>
        <div id="settings-container" class="settings-container">
            <div id="message-area" class="message" style="display: none;"></div>
            <div class="setting-card">
                <h2>Account</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" disabled>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-button">
                        <input type="text" id="username" name="username" disabled placeholder="No username set">
                        <button id="edit-username-btn" class="inline-btn">Edit</button>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>

            <div class="setting-card">
                <h2>Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required minlength="6" placeholder="Enter new password (min. 6 characters)">
                    </div>
                    <button type="submit" id="update-password-btn">Update Password</button>
                </form>
            </div>

            <div class="setting-card">
                <h2>Theme</h2>
                <div class="form-group">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="system">System</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="settings.js"></script>
</body>
</html>
